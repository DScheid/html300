    <body class="p-3">
        <ul class="nav mb-3">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="jumbo-button">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="accord-button">Accordion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="images-button">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="grid-button">Grid</a>
          </li>
        </ul>
        <main class="main">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1>Welcome to my Assignment 6!</h1>
              <p>In this website, we are showcasing Bootstrap 4.</p>
            </div>
          </div>
        </main>
    </body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">

    //HTML templates for individual 'pages'
    let grid = `
    <div class='grid-wrapper mt-4'>
      <div class='row'>
        <div class='col-sm-8 bg-primary'>col-sm-8</div>
        <div class='col-sm-4 bg-success'>col-sm-4</div>
      </div>
      <div class='row'>
        <div class='col-sm bg-danger'>col-sm</div>
        <div class='col-sm bg-warning'>col-sm</div>
        <div class='col-sm bg-info'>col-sm</div>
      </div>
    `
    let imgs = `
      <div class="gallery-wrapper mt-4 d-flex justify-content-center">
        <div id="carouselExampleControls" class="carousel slide  w-50" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://www.gannett-cdn.com/presto/2019/02/01/USAT/2af52e69-3fd1-4438-99d7-487a9b51d03c-GettyImages-878868924.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.cbre.com/-/media/tcc_hsr/countrytcc/images/bu-icons/tcc_buicon_sea.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://assets3.thrillist.com/v1/image/2755981/size/tl-full_width_tall_mobile.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    `
    let jumbo = `
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>Welcome to my Assignment 6!</h1>
          <p>In this website, we are showcasing Bootstrap 4.</p>
        </div>
      </div>
    `
    let accord = `
      <div class="accordion-wrapper">
        <p>
          <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            More Info >
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body p-2">
            <h3>Drop Down</h3>
            <p class="mb-1">Sometimes it is nice to hide content from the user</p>
          </div>
        </div>
      </div>
    `

    //When the document is loaded and JQuery is ready...
    $(function() {
      console.log("ready!")
      // When the grid nav item is clicked
      $("#grid-button").click(function() {
        $( "main" ).empty();
        $( "main" ).append(grid);
      });
      // When the images nav item is clicked
      $("#images-button").click(function() {
        $( "main" ).empty();
        $( "main" ).append(imgs);
      });
      // When the home nav item is clicked
      $("#jumbo-button").click(function() {
        $( "main" ).empty();
        $( "main" ).append(jumbo);
      });
      // When the accordion nav item is clicked
      $("#accord-button").click(function() {
        $( "main" ).empty();
        $( "main" ).append(accord);
      });
    });
    </script>
</html>
